<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="s.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" datahh></div>
        <div class="hand minute" datamh></div>
        <div class="hand sec" datash></div>
        <div class="x n1">1</div>
        <div class="x n2">2</div>
        <div class="x n3">3</div>
        <div class="x n4">4</div>
        <div class="x n5">5</div>
        <div class="x n6">6</div>
        <div class="x n7">7</div>
        <div class="x n8">8</div>
        <div class="x n9">9</div>
        <div class="x n10">10</div>
        <div class="x n11">11</div>
        <div class="x n12">12</div>
        
    </div>
</body>
</html>
